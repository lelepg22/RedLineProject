<div *ngIf="!applications" class="loader"></div><p *ngIf="!applications"><em>Loading...</em></p><div class="blockEntreprises">    <div class="pointer block applicationBlock" *ngFor="let application of applications" (click)="navigateWithId('cardApplication', application.applicationId)">        <div>            <span><strong><i class="fas fa-info"></i></strong>{{ application.statusApplication }} </span>            <span> {{ application.titleApplication }}</span>        </div>        <span> <i class="fa-solid fa-industry"></i> <span (click)="navigateWithId('cardEntreprise', application.entrepriseId)" class="pointer nav-item" [routerLinkActive]="['link-active']">        {{ application.entreprise.titleEntreprise}}</span></span>        <span><i class="far fa-clock"></i> {{ application.timeApplication | date:"dd/MM/yyyy, h:mm"  }}</span>    </div></div><!--<table class='col-xl-9 table table-striped' aria-labelledby="tableLabel" *ngIf="applications">    <thead>        <tr>            <th>Date</th>            <th>Titre de la candidature</th>            <th>Entreprise</th>            <th>Status</th>        </tr>    </thead>    <tbody>        <tr class="pointer pointerTxt" *ngFor="let application of applications" (click)="navigateWithId('cardApplication', application.applicationId)">            <td>{{ application.timeApplication | date:"dd/MM/yyyy, h:mm"  }}</td>            <td>{{ application.titleApplication }}</td>            <td (click)="navigateWithId('cardEntreprise', application.entrepriseId)" class="pointer nav-item" [routerLinkActive]="['link-active']">                {{ application.entreprise.titleEntreprise}}            </td>            <td>{{ application.statusApplication }}</td>        </tr>    </tbody></table> -->
