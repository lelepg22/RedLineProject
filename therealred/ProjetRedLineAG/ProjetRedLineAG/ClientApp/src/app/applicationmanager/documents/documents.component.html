
<p *ngIf="!documents"><em>Loading...</em></p>
<div *ngIf="!documents" class="loader">

</div>
<div class="rowAddDoc">
    <button (click)="addDoc()" role="button" class="button-13 nav-item " [routerLinkActive]="['link-active']">
        <i class="fas fa-folder-plus"></i>
    </button>

    <div class="inputDoc" *ngIf="add">
        <input placeholder="Titre du document" [(ngModel)]="newDoc.titleDocument" />
        <ul class="wrapper">
            <li *ngIf="add" (click)="goDoc()" class="icon addDoc arrowSent arrowDoc pointer">
                <span class="tooltip">Envoyer Document</span>
                <span class="buttonArrow"><i class="fas fa-share"></i></span>
            </li>
        </ul>

    </div>
</div>
<div class="blockEntreprises">

    <div class="block documentBlock" *ngFor="let document of documents">

        <div *ngIf="documents">

            <span><strong>id:</strong>{{ document.documentId }}</span>

            <span> {{ document.titleDocument }}</span>
            <i class="fas fa-paste"></i>

        </div>
        <button class="pointer" (click)="deleteDocument(document.documentId)"><i class="fas fa-trash-alt"></i></button>

    </div>
</div>
