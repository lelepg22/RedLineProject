<p *ngIf="!entreprises"><em>Loading...</em></p>
<table class='col-xl-9 table table-striped' aria-labelledby="tableLabel" *ngIf="entreprises">
    <thead>
        <tr>
            <th>Id.Entreprise</th>
            <th>Entreprisee</th>
            <th>Email</th>
            <th>Telephone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let entreprise of entreprises" (click)="goCardEntreprise(entreprise.entrepriseId)">
            <td>{{ entreprise.entrepriseId }}</td>
            <td>{{ entreprise.titleEntreprise }}</td>
            <td>{{ entreprise.emailEntreprise }}</td>
            <td>{{ entreprise.telEntreprise }}</td>
        </tr>
    </tbody>
</table>
<button role="button" class="button-13 nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link text-dark" [routerLink]="['/formEntreprise']">Ajouter une entreprise</a>
</button>
