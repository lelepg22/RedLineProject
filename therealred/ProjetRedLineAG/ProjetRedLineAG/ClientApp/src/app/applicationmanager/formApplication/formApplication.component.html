        <div class='formCandidature cardShadow col-xl-9'>
            <h2>Créer une nouvelle candidature</h2>
            <div class="mainFormCandidature">
                <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
                    <input [(ngModel)]="application.ExternalLinkApplication" name="ELink" class="inputGde" type="url" placeholder="Lien externe vers la candidature">
                    <input [(ngModel)]="application.TitleApplication" name="Title" class="inputGde" placeholder="titre du poste/candidature">
                    <div class="docEnvoyeFormCandidature">
                        <div class="listAndAdd">
                            <div class="docSelectFormCandidature">
                                <div class="buttonFormList">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            {{documentTitle}}
                                        </button>
                                        <ul *ngIf="formInfo" class="dropdown-menu">
                                            <li *ngFor="let doc of formInfo[2]" (click)=setDocument(doc)>{{doc.titleDocument}}</li>

                                        </ul>
                                    </div>
                                    <ul class="wrapper">
                                        <li (click)="addDocToList()" class="icon addDoc">
                                            <span class="tooltip">Ajouter</span>
                                            <span><i class="fas fa-plus"></i></span>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                            <div class="listAndAdd" *ngIf="documentsList[1]">
                                <ul class="wrapper">
                                    <li *ngFor="let docs of documentsList" class="icon clean addDoc">
                                        <span class="tooltip">Retirer</span>
                                        <span>{{docs.titleDocument}}</span>
                                    </li>
                                </ul>
                            </div>
                            <button disabled class="button-13" role="button">Ajouter un type de document</button>
                        </div>
                    </div>
                    <div class="entreprisesFormCandidature">
                        <div class="listAndAdd">
                            <div class="docSelectFormCandidature">
                                <div class="buttonFormList">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            {{entrepriseTitle}}
                                        </button>
                                        <ul *ngIf="formInfo"  class="dropdown-menu">
                                            <li *ngFor="let entreprise of formInfo[0]" (click)="setEntreprise(entreprise.entrepriseId, entreprise.titleEntreprise)" >{{entreprise.titleEntreprise}}</li>
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <button (click)="navigate('formEntreprise')" role="button" class="button-13 nav-item" [routerLinkActive]="['link-active']">
                                <i class="fas fa-plus"></i>
                                <i class="fas fa-building"></i>
                              
                            </button>
                        </div>
                    </div>
                    <div class="contactFormCandidature">

                        <div class="listAndAdd">
                          
                            <div class="inputButton btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <input [value]="inputPerson" name="persona" placeholder="prenom, nom"> <span (click)="addContactToList()"><i class="fas fa-plus"></i></span>
                                </button>
                                <ul *ngIf="formInfo" class="dropdown-menu">
                                    <li *ngFor="let person of formInfo[1]" (click)="setPerson(person)">{{person.lastNamePerson}} {{person.firstNamePerson}} </li>
                                </ul>
                            </div>

                            <button (click)="navigate('formPerson')" role="button" class="button-13 nav-item" [routerLinkActive]="['link-active']">
                                <i class="fas fa-user-plus"></i>
                            </button>

                        </div>       

                        <div class="listAndAdd" *ngIf="personList.person[1]">
                            <ul class="wrapper">
                                <li *ngFor="let added of personList.person" class="icon icon2 clean addDoc">
                                    <span class="tooltip">Retirer</span>
                                    <span>{{added.firstNamePerson}} {{ "  " }} {{added.lastNamePerson}} </span>
                                </li>
                            </ul>
                        </div>
                      
                    </div>
                    <div class="comment">
                        <h3>Commentaires</h3>
                        <textarea [(ngModel)]="application.CommentsApplication" name="comment"></textarea>
                    </div>
                    <div class="buttonsForm">
                        <button (click)="onSubmit(application, personSent)" type="button" class="btn btn-success">Créer</button>
                        <button type="button" class="btn btn-danger">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
