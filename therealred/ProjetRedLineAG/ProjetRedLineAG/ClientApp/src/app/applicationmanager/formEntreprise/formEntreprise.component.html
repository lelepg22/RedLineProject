        <div class='formCandidature cardShadow col-xl-9'>
            <h2>Créer une nouvelle entreprise</h2>
            <div class="mainFormCandidature">
                <form (ngSubmit)="onSubmit()" #entrepriseForm="ngForm">
                    <input [(ngModel)]="entreprise.TitleEntreprise" class="inputGde" name="entrepriseTitle" type="url" placeholder="Nom Entreprise">
                    <input [(ngModel)]="entreprise.LinkEntreprise" class="inputGde" name="entrepriseSite" placeholder="Site Web Entreprise">

                    <div class="contactFormCandidature">
                      
                        <div class="listAndAdd">
                           
                            <div class="inputButton btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    <input [(ngModel)]="application.Persons" name="person" placeholder="{{inputPerson}}" > <span [routerLinkActive]="['link-active']" [routerLink]="['/formPerson']"><i class="fas fa-plus"></i></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li *ngFor="let person of formInfo[1]" (click)="setPerson(person.id, person.lastNamePerson, person.firstNamePerson)">{{person.lastNamePerson}} {{person.firstNamePerson}} </li>

                                </ul>
                            </div>

                            <button class="button-13" role="button">Ajouter un(e) contact</button>

                        </div>                      
                    </div>
                    <div class="comment">
                        <h3>Commentaires</h3>
                        <textarea [(ngModel)]="entreprise.CommentsEntreprise" name="comment"></textarea>
                    </div>
                    <div class="telEmailForm">
                        <i class="cardShadow fas fa-envelope"></i><input [(ngModel)]="entreprise.EmailEntreprise" name="telEntreprise" type="email" placeholder="email">
                        <i class="cardShadow fas fa-phone"></i><input [(ngModel)]="entreprise.TelEntreprise" name="emailEntreprise" type="tel" placeholder="tel">
                    </div>
                    <div class="buttonsForm">
                        <button (click)="onSubmit(entreprise)" type="button" class="btn btn-success">Créer</button>
                        <button type="button" class="btn btn-danger">Annuler</button>
                    </div>
                </form>
            </div>
        </div>
